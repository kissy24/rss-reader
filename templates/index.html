<body>
    <h2>追加</h2>
    <form method="post" action="/new">
        <p>内容<input type="text" name="name" size="30" placeholder="入力してください"></p>
        <p>状態<input type="text" name="content" size="30" placeholder="入力してください"></p>
        <p><input type="submit" value="Send"></p>
    </form>

    <ul>
        {{ range .xml }}
        <li>内容：{{ .Name }}、状態：{{ .Content }}
            <label><a href="/detail/{{.ID}}">編集</a></label>
            <label><a href="/delete_check/{{.ID}}">削除</a></label>
        </li>
        {{end}}
    </ul>
</body>
